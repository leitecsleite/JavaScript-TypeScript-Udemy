<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo-1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">

        <table>
           <caption><h1>Tabela IMC</h1></caption>

            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Resultado</th>
                </tr>
            </thead>     
            
            
            <tbody>
                <tr>
                  <td>Menos do que 18,5</td>
                  <td>Abaixo do peso</td>
                </tr>

                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso normal</td>
                  </tr>

                  <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                  </tr>

                  <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade grau 1</td>
                  </tr>

                  <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade grau 2</td>
                  </tr>

                  <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade de grau 3</td>
                  </tr>
            </tbody>
         </table>
       
            
        <form action="" method="get" class="formaulario">
            <label for="altura">Altura:</label>
            <input type="text" id="altura" placeholder="ex:1.70"/>

            <label for="peso">Peso</label>
            <input type="text"  id="peso" placeholder="ex:68.6"/>

            <button id="clicou">Enviar</button>
        </form>
        
        <div class="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
