<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <section class="container">

        <h1>Gerador de Senhas</h1> 
        <div class="senha-gerada">Selecione as Opções</div>

        <label for="">Quantidade de caracteres</label>
        <input value= "10" type="number" min="1" max="50" class="qtd-caracteres"><br>

        <label for=""> Adicionar maiúsculas</label>
        <input type="checkbox" class="chk-maiuscula" checked><br>

        <label for="">Adicionar minúsculas</label>
        <input type="checkbox" class="chk-minuscula" checked><br>

        <label for="">Adicionar números</label>
        <input type="checkbox" class="chk-numero" class="chk-numeros"><br>

        <label for="">Adicionar simbolos</label>
        <input type="checkbox" class="chk-simbolos" checked><br>
        
        <button class="gerar-senha">Gerar Senha</button>
    </section>


    <script src="./assets/js/bundle.js"></script>

</body>
</html>
